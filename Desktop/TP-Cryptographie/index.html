<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Ethereum</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <button id="subscribeBtn">S'abonner</button>
    <button id="getInfoBtn">Obtenir les infos</button>

    <p id="response"></p>

    <script src="tp.js"></script>

</html>
